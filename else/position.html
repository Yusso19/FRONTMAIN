<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLOJENIE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            height: 500px;
            border: 1px solid #ccc;
            margin: 20px;
        }

        .square {
            width: 100px;
            height: 100px;
            margin: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .static {
            background-color: red;
            position: static;
        }

        .relative {
            background-color: blue;
            position: relative;
            top: 200px;
            left: 600px;
        }

        .absolute {
            background-color: green;
            position: absolute;
            top: 200px;
            left: 1000px;
        }

        .fixed {
            background-color: purple;
            position: fixed;
            top: 150px;
            left: 10px;
        }

        .sticky {
            background-color: orange;
            position: sticky;
            top: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square static">Static</div>
        <div class="square relative">Relative <div style="position: absolute; width: 2px;height: 2px; color: aqua ;"></div></div>
        <div class="square absolute">Absolute</div>
        <div class="square fixed">Fixed</div>
        <div class="square sticky">Sticky</div>
    </div>
</body>
</html>
